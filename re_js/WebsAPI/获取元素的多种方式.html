<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="time">2021-3-4</div>
    <script> //getElementById

        // 1. 因为文档页面从上往下加载,所以先要有标签, 所以 script 写道标签下面
        // 2. get 获取 element 元素 by 通过 id , 驼峰命名法
        // 3. 参数 id 是大小写敏感的字符串
        // 4. 返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);

        // 5. console.dir 打印返回的元素对象 , 更好的查看里面的属性和方法
        console.dir(timer);
    </script>

    <ul>
        <li>葫芦娃一号</li>
        <li>葫芦娃二号</li>
        <li>葫芦娃三号</li>
        <li>葫芦娃四号</li>
        <li>葫芦娃五号</li>
    </ul>
    <ol id="OL">
        <li>zhizhizhi</li>
        <li>zhizhizhi</li>
        <li>zhizhizhi</li>
        <li>zhizhizhi</li>
    </ol>
    <script> // document.getElementsByTagName

        // 1. 返回的是 获取过来元素的集合  以伪数组的形式存储的
        var list = document.getElementsByTagName('li');
        console.log(list);
        console.log(list[0]);
        // 2. 想要的一次打印里面的元素对象可以采取遍历的方式
        for (let k = 0; k < list.length; k++) {
            console.log(list[k]);
        }

        // 3. 如果页面中只有一个 li 返回的还是伪数组的形式
        // 4. 如果页面中没有这个元素  返回的是空的伪数组的形式

        // 5. element.getElementsByTagName('标签名')  伪数组不能作为父元素
        var temp = document.getElementsByTagName('ol');
        console.log(temp[0].getElementsByTagName('li'));

        // 通常通过 id 获取父元素 , 因为 getElementById 返回的是一个元素对象 不是伪数组
        var temp2 = document.getElementById('OL');
        console.log(temp2.getElementsByTagName('li'));

    </script>


</body>

</html>
